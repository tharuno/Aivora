{% extends "base.html" %}

{% block title %}Server Error - Aivora{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-container py-5 animate-on-scroll" data-animation="fadeIn">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('video_bp.dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-lg btn-primary">
                <i class="fas fa-home me-2"></i> Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
